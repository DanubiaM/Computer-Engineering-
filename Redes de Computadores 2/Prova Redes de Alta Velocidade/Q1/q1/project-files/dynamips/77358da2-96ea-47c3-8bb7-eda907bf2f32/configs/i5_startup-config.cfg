!
!
!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R5
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 5.5.5.5 255.255.255.255
 ip ospf 3 area 3
!
interface FastEthernet0/0
 ip address 192.168.2.5 255.255.255.0
 duplex half
!
interface FastEthernet1/0
 ip address 10.0.3.5 255.255.255.0
 ip ospf 3 area 3
 duplex auto
 speed auto
!
interface FastEthernet1/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 3
 log-adjacency-changes
 redistribute connected subnets
 redistribute bgp 300 subnets
 network 5.5.5.5 0.0.0.0 area 3
 network 10.0.3.0 0.0.0.255 area 3
!
router bgp 300
 bgp log-neighbor-changes
 neighbor 192.168.2.4 remote-as 200
 !
 address-family ipv4
  redistribute ospf 3 match internal external 1 external 2
  neighbor 192.168.2.4 activate
  no auto-summary
  no synchronization
  network 5.5.5.5 mask 255.255.255.255
  network 6.6.6.6 mask 255.255.255.255
  network 10.0.3.0 mask 255.255.255.0
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
