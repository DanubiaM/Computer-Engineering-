!

!
upgrade fpd auto
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
logging message-counter syslog
!
no aaa new-model
ip source-route
no ip icmp rate-limit unreachable
ip cef
!
!
ip vrf c1
 rd 4:4
 route-target export 4:4
 route-target import 4:4
!
ip vrf c2
 rd 5:5
 route-target export 5:5
 route-target import 5:5
!
!
!
no ip domain lookup
no ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface Loopback0
 ip address 1.1.1.1 255.255.255.255
 ip ospf 3 area 3
!
interface FastEthernet0/0
 ip address 10.0.1.1 255.255.255.0
 ip ospf 3 area 3
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip vrf forwarding c1
 ip address 192.168.1.1 255.255.255.0
 ip ospf 1 area 1
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip vrf forwarding c2
 ip address 192.168.2.1 255.255.255.0
 ip ospf 2 area 2
 duplex half
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex half
!
router ospf 1 vrf c1
 log-adjacency-changes
 redistribute bgp 100 subnets
!
router ospf 2 vrf c2
 log-adjacency-changes
 redistribute bgp 100 subnets
!
router ospf 3
 mpls ldp autoconfig
 log-adjacency-changes
!
router bgp 100
 no synchronization
 bgp log-neighbor-changes
 redistribute connected
 redistribute ospf 3 match internal external 1 external 2
 neighbor 2.2.2.2 remote-as 100
 neighbor 2.2.2.2 update-source Loopback0
 neighbor 4.4.4.4 remote-as 100
 neighbor 4.4.4.4 update-source Loopback0
 no auto-summary
 !
 address-family vpnv4
  neighbor 2.2.2.2 activate
  neighbor 2.2.2.2 send-community extended
  neighbor 4.4.4.4 activate
  neighbor 4.4.4.4 send-community extended
 exit-address-family
 !
 address-family ipv4 vrf c2
  redistribute ospf 2 vrf c2
  no synchronization
 exit-address-family
 !
 address-family ipv4 vrf c1
  redistribute ospf 1 vrf c1
  no synchronization
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
!
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
!
end
